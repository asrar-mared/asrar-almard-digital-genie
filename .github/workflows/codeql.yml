name: "CodeQL Global Security Scan"

# تشغيل على كل push و pull request على أي فرع، وجدولة أسبوعية
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '0 2 * * 0' # كل يوم أحد الساعة 2 صباحًا UTC

jobs:
  analyze:
    name: "CodeQL Analysis (${{ matrix.language }})"
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: 'javascript-typescript'
            build-mode: 'none'
          - language: 'python'
            build-mode: 'none'
          - language: 'java'
            build-mode: 'none'
          - language: 'csharp'
            build-mode: 'none'
          - language: 'cpp'
            build-mode: 'none'
          - language: 'go'
            build-mode: 'none'
          - language: 'ruby'
            build-mode: 'none'
          - language: 'rust'
            build-mode: 'none'
          - language: 'swift'
            build-mode: 'none'
          - language: 'actions'
            build-mode: 'none'

    steps:
      # جلب كل الكود
      - name: Checkout repository
        uses: actions/checkout@v4

      # تهيئة CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # بناء الكود يدوياً إذا كان build-mode manual
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build required. ضع أوامر البناء هنا."
          exit 1

      # تحليل الكود
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
