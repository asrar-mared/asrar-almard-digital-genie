name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 20 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # اختيار نظام التشغيل بناءً على اللغة
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # قم بتعديل هذه القائمة لتشمل اللغات التي يستخدمها مشروعك فعلياً
          # مثال: javascript-typescript, python, java-kotlin, go, c-cpp, ruby, csharp, rust, swift
          - language: 'javascript-typescript'
            build-mode: 'none'
          - language: 'actions'
            build-mode: 'none'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # تهيئة أدوات CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended,security-and-quality

    # بناء الكود يدوياً (فقط إذا كان وضع البناء manual)
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using "manual" build mode, replace these lines with your build commands'
        echo 'Example: make bootstrap && make release'
        exit 1

    # تنفيذ عملية التحليل
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
